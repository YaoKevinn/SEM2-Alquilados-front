<div class="container">
  <p class="dialog-text"><span class="bold">Felicitaciones!</span><br>
    {{ data.isProduct ? 'Estás a un paso de confirmar el alquiler de tu objeto' : 'Estás a un paso de alquilar el objeto que necesitas' }}
  </p>
  <p class="dialog-text">En cuanto aceptes {{ data.isProduct ? 'la oferta' : 'el alquiler' }}, te brindaremos las formas para que puedan comunicarse.</p>
  <div class="buttons-section">
    <div class="btn" (click)="closeModal()"><p>Cancelar</p></div>
    <div class="btn blue" (click)="confirmFinalOffer()"><p>Aceptar</p></div>
  </div>
</div>

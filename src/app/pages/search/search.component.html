<div class="container">
  <p class="first-text">¿Qué estás buscando?</p>
  <div class="input-container">
    <input type="text" placeholder="Buscar publicaciones..." [formControl]="searchTextControl" />
    <img src="/assets/icons/search.svg" alt="search" />
  </div>
  <div class="publications">
    <img *ngIf="pubList.length === 0" class="web-search" src="/assets/icons/web-search.svg" alt="search" />
    
  </div>
</div>
